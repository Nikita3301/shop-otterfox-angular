<header>
  <div class="navbar bg-black shadow-sm">
    <div routerLink="/products" class="navbar-brand align-items-center d-flex">
      <i style="font-size: 40px; color: #279991; align-content: center; padding-left: 10px" class="fa-solid fa-otter">&nbsp;
      </i>
      <strong style="font-size: 30px; color: white;">otterfox</strong>
    </div>

    <div class="d-flex align-items-center">
      <form class="search">
        <div class="search__wrapper">
          <input type="text" name="search" [(ngModel)]="searchTerm" [ngModelOptions]="{standalone: true}" (keyup)="search($event)" placeholder="Search for..." class="search__field">
          <button class="fa fa-search search__icon"></button>
        </div>
      </form>

      <button routerLink="cart" class="btn">
        <i style="font-size: 25px; color: white " class="fas fa-cart-plus"></i>
        <div style="font-size: 10px; background-color: #279991" class="badge rounded-pill badge-notification">{{totalItem}}</div>
      </button>
    </div>

  </div>
</header>
