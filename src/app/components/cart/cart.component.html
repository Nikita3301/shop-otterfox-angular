
<ng-container *ngIf="(products || []).length != 0">
  <div class="container-fluid card-group">
    <div class="card shadow">
      <div class="row">
        <div class="col-md-6">
          <h5 style="justify-content: center" class="card-title">Cart</h5>
        </div>
        <div class="col-md-6 d-flex justify-content-end m-auto total">
          <h5>Total : ${{total | number: '.2-4'}}</h5>
        </div>
      </div>
      <hr style="margin-bottom: 0">
      <div class="overflow-auto card-body cards">
        <div style="margin: 10px;" class="card" *ngFor="let item of products;let i = index">
          <div class="row product-card">
            <div style="padding: 0;" class="col-md-2 d-flex justify-content-center">
              <img class="card-img" style="max-width: 200px" src="{{item.image}}" alt="">
            </div>
            <div class="col-md-10">
              <div class="row">
                <div style="padding: 15px;" class="col-md-8 card-body">
                  <h5>{{item.title}}</h5>
                  <p>{{item.seller}}</p>
                </div>
                <div style="margin: auto" class="col-md-2 d-flex justify-content-center card-body">
                  <h5 style="color: #4AA3BA"><b>${{item.price}}</b></h5>
                </div>
                <div style="margin: auto" class="col-md-2 d-flex justify-content-center card-body">
                  <button (click)="removeFromCart(item)" class="btn delete-button"><i class="fas fa-trash-alt"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr style="margin: 0;">
      <div style="margin-top: 10px;" class="row button-container ">
        <button (click)="clearCart(products)" style="background-color: #DA5C53" class="btn col-md-4 m-1"><i class="fa fa-trash"></i> | Empty Cart</button>
        <button routerLink="/products" style="background-color: #4AA3BA" class="btn col-md-4 m-1"> <i class="fas fa-cart-plus"></i> |  Shop More</button>
        <button style="background-color: #A8E4B1" class="btn col-md-4"><i class="fas fa-shopping-basket m-1"></i> | Checkout</button>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="(products || []).length == 0">
  <div class="container-fluid">
    <div class="card shadow">
      <h5 class="card-title">Cart</h5>
      <hr>
      <div class="center">
        <img
          src="https://img.freepik.com/free-vector/illustration-shopping-online_53876-5906.jpg?w=740&t=st=1673176819~exp=1673177419~hmac=8fc8839bed72ad0712140f546ee2c9a4e6eb965fbe23b7c508bc5b2533db4820"
          alt="">
        <h4>Your cart is empty</h4>
        <h6>
          Looks like you haven't added anything <br> to your cart yet
        </h6>
        <button routerLink="/products" class="btn rounded-pill font-weight-bold">Shop now</button>
      </div>
    </div>
  </div>
</ng-container>
